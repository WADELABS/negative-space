name: LinkedIn Thought Leadership
on:
  schedule:
    - cron: '0 0 1,15 * *' # Bi-weekly

jobs:
  generate-insight:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Epistemology Insight Generation
        run: |
          curl -X POST "${{ secrets.N8N_THOUGHT_LEADERSHIP_WEBHOOK }}" \
            -H "Content-Type: application/json" \
            -d '{"project": "negative-space", "topic": "Epistemology", "focus": "Void Mapping"}'
        continue-on-error: true
